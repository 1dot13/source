name: manual build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - uses: microsoft/setup-msbuild@v1.1
    - run: msbuild ja2_VS2019.sln -property:Configuration=Release -p:OutputType=Exe
    - uses: actions/cache@v3.0.11
      with:
        path: bin/VS2013/JA2_EN_Release_master_VS2019.exe
  
